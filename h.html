{% extends ‘base.html’ %}
{% block content %}
<div class=“container”>
<h1>Наши специалисты</h1>

<div class=“row”>
{% for photographer in photographers %}
<div class=“col-md-4”>
<div class=“card”>
<img src=“{{ url_for(‘static’, filename=‘uploads/’ + photographer.profile_photo) }}” alt=“{{  }}”>
<div class=“card-body”>
<h5>{{  }}</h5>
<p>{{ photographer.description }}</p>
<a href=“{{ url_for(‘person_detail’, person_id=) }}”>Подробнее</a>
</div>
</div>
</div>
{% endfor %}
</div>

<!-- Аналогично для продюсеров и моделей -->

<h2>Услуги</h2>
<ul>
{% for service in services %}
<li>{{ service.title }} - {{ service.price }} руб.</li>
{% endfor %}
</ul>
{% endblock %}
